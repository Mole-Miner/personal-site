<mat-drawer-container class="layout" autosize>
  <mat-drawer #drawer class="layout__sidenav" mode="over">
    <div class="layout__menu">
      <a *ngFor="let route of routes" [routerLink]="route" (click)="drawer.close()">{{route | titlecase}}</a>
    </div>
  </mat-drawer>

  <div class="layout__content">
    <mat-toolbar color="primary" class="layout__toolbar">
      <button type="button" mat-button (click)="drawer.open()">
        Menu
      </button>
    </mat-toolbar>

    <div class="layout__outlet">
      <ng-content></ng-content>
    </div>
  </div>

</mat-drawer-container>
