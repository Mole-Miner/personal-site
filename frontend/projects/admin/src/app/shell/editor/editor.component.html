<div class="editor">
  <div class="editor__header">
    <h1>{{title}}</h1>
    <mat-icon fontIcon="add" (click)="onAddTableRow()"></mat-icon>
  </div>

  <ng-container *ngIf="(source$ | async) as dataSource">
    <table class="editor__body" mat-table [dataSource]="dataSource">
      <ng-container [matColumnDef]="column" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns" (click)="onClickTableRow(row)"></tr>
    </table>
  </ng-container>
</div>
